<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basil Series Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/series_index.css">
</head>

<body>
    <h1 id="page-title">Series Index</h1>

    <ul class="nav nav-tabs" id="index-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="title-index-tab" data-bs-toggle="tab"
                data-bs-target="#title-index-container" type="button" role="tab" aria-controls="home"
                aria-selected="true">By Title</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="author-index-tab" data-bs-toggle="tab"
                data-bs-target="#author-index-container" type="button" role="tab" aria-controls="home"
                aria-selected="true">By Author</button>
        </li>
    </ul>

    <div class="tab-content" id="indexes">
        <div class="tab-pane fade show active" id="title-index-container" role="tabpanel"
            aria-labelledby="title-index-tab">
            <ul class="nav" id="title-index-nav"></ul>
            <div id="title-index"></div>
        </div>
        <div class="tab-pane fade" id="author-index-container" role="tabpanel" aria-labelledby="author-index-tab">
            <ul class="nav" id="author-index-nav"></ul>
            <div id="author-index"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="/js/series_index.js"></script>
</body>

</html>
